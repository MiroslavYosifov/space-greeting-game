<!DOCTYPE html>

<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Space Birthday Shooter ðŸš€ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/game.js" type="module"></script>
</head>

<body>
  <div class="game-container" id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <div class="hud">
      <div class="hud-top" >
        <div class="hud-box">
          <div class="dot"></div>
          <div class="hud-label">Captain</div>
          <div class="hud-value" data-player-name>Player</div> 
        </div>
        <div class="hud-box">
          <div class="hud-label">Progress</div>
          <div class="hud-value"><span id="progressBar">0</span>%</div>
        </div>
        <!-- <div class="hud-box">
          <div class="hud-label">Time</div>
          <div class="hud-value"><span id="timeSurvived">0.0</span>s</div>
        </div> -->
        <div class="hud-box">
          <div class="hud-label">Destroyed</div>
          <div class="hud-value"><span id="destroyedCount">0</span></div>
        </div>

      </div>

      <div class="hud-center" id="startForm">
        <div class="input-wrap">
          <label for="playerName">Player Name:</label>
          <input type="text" id="playerNameInput" placeholder="Enter player name:">
        </div>
        <div class="hud-box" id="startBtn">
          <div class="hud-label">Start</div>
        </div>
      </div>

      <div class="hud-center start-timer" id="startTimer">
        <div class="hud-box">
          <div class="hud-label" id="startTimerTxt"></div>
        </div>
      </div>

      <div class="hud-bottom">
        <span>Use arrows for left and right and space for fire.</span>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div id="overlayTitle"></div>
      <div id="overlayMessage"></div>
      <button class="overlay-button" id="restartBtn">
        <span>â†»</span> Play again
      </button>
    </div>

    <div class="touch-controls">
      <div class="touch-btn move" id="btnLeft">â—€</div>
      <div class="touch-btn fire" id="btnFire">ðŸ”¥</div>
      <div class="touch-btn move" id="btnRight">â–¶</div>
    </div>
  </div>

</body>
</html>
